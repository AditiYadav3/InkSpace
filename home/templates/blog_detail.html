{% extends "base.html" %}

{% block start %}


<section>
    <div class="container">
       
        <div class="col-xl-10 mx-auto mt-5 pt-5 mb-5 pb-5">
        <h5 class="my-2"><a class="text-dark">
               {{blog_obj.title}}          </a></h5>
        </div>
        <div class="row text-center">
            <div class="col-xl-10 mx-auto"><img class="img-fluid mb-5"
                    src="/media/{{blog_obj.image}}"
                    alt=""></div>
        </div>
        <div class="row">
            <div class="col-xl-8 col-lg-10 mx-auto mb-5 pb-5">
                <div class="text-content">
                    {{blog_obj.content|safe}}
                </div>
            </div>
        </div>
    </div>
</section>



{% endblock %}
